<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>在线预约平台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../../resources/static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../../resources/static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="../../resources/static/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../../resources/static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../../resources/static/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="../../resources/static/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>管理系统</h1>
                  </div>
                  <p>河南职业技术校医院管理系统</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" class="form-validate" action="/login/submit">
                    <div class="form-group">
                      <input id="login-username" type="text" name="username" required data-msg="请输入您的用户名" class="input-material">
                      <label for="login-username" class="label-material">用户名</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="password" required data-msg="请输入您的密码" class="input-material">
                      <label for="login-password" class="label-material">密码</label>
                    </div>
                    <div class="form-group">
                      <input id="identify" type="hidden" name="identify" >
                    </div>
                    <div class="form-group">
                      身份选择：
                      <select id="mySelect">
                        <option value="">---请选择---</option>
                        <option value="patient">患者</option>
                        <option value="doctor">医生</option>
                        <option value="admin">管理员</option>
                      </select>
                    </div>
                    <input id="login" type="submit" class="btn btn-primary" value="登录"/>
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                  </form><a href="#" class="forgot-pass">忘记密码?</a><br><small>没有账号? </small><a href="/register" class="signup">注册</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="../../resources/static/vendor/jquery/jquery.min.js"></script>
    <script src="../../resources/static/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="../../resources/static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../resources/static/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="../../resources/static/vendor/chart.js/Chart.min.js"></script>
    <script src="../../resources/static/vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="../../resources/static/js/front.js"></script>
    <script>
      var identify;
      $("#mySelect").change(function(){
        identify = $('#mySelect option:selected').val();
        $("#identify").val(identify);
      })
    </script>
  </body>
</html>
