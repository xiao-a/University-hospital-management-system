<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册页面</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="../../static/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../../static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../../static/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="../../static/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>管理系统</h1>
                  </div>
                  <p>河南职业技术校医院管理系统</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="form-validate" method="post" action="/register/submit" enctype="multipart/form-data">
                    <div class="form-group">
                      <input id="register-name" type="text" name="name" required data-msg="请输入姓名" class="input-material">
                      <label for="register-name" class="label-material">姓名</label>
                    </div>
                    <div class="form-group">
                      <input id="register-age" type="text" name="age" required data-msg="请输入年龄" class="input-material">
                      <label for="register-age" class="label-material">年龄</label>
                    </div>
                    <div class="form-group">
                      <input id="register-username" type="text" name="username" required data-msg="请输入名户名" class="input-material">
                      <label for="register-username" class="label-material">用户名</label>
                    </div>
                    <div class="form-group">
                      <input id="register-email" type="email" name="email" required data-msg="请输入合法的邮箱地址" class="input-material">
                      <label for="register-email" class="label-material">邮箱地址</label>
                    </div>
                      <div class="form-group">
                          <input id="register-phoneNumber" type="phoneNumber" name="phoneNumber" required data-msg="请输入合法的手机号" class="input-material">
                          <label for="register-phoneNumber" class="label-material">手机号</label>
                      </div>
                    <div class="form-group">
                      <input id="register-password" type="password" name="password" required data-msg="请输入密码" class="input-material">
                      <label for="register-password" class="label-material">密码</label>
                    </div>
                    <div class="form-group">
                      <input id="newsImg" type="file" name="ai_files" required data-msg="头像" class="input-material">
                      <label for="newsImg" class="label-material">头像</label>
                    </div>
                    <div class="form-group">
                      <input id="register-address" type="text" name="address" required data-msg="请输入地址" class="input-material">
                      <label for="register-address" class="label-material">请输入地址</label>
                    </div>
                    <div class="form-group">
                      <button id="regidter" type="submit" class="btn btn-primary">注册</button>
                    </div>
                  </form><small>已经注册？</small><a href="doctor/main.html" class="signup">登录</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>河南职业技术校医院管理系统</p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="../../static/vendor/jquery/jquery.min.js"></script>
    <script src="../../static/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="../../static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="../../static/vendor/chart.js/Chart.min.js"></script>
    <script src="../../static/vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="../static/js/front.js"></script>
  </body>
</html>
